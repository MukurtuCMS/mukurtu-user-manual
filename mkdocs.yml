site_name: Mukurtu User Manual

theme:
  name: material
  logo: _static/assets/logo.png
  favicon: _static/assets/favicon.ico
  features:
    - search.suggest

plugins:
  - exporter:
      formats:
        pdf:
          enabled: !ENV [MKDOCS_EXPORTER_PDF, true]
          concurrency: 8
          aggregator:
            enabled: true
            output: site.pdf
            covers: all